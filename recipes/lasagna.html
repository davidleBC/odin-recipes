<!DOCTYPE html>

<head>

    <title>Lasagna</title>
</head>
<body>
    <p><h1>Lasagna</h1></p>
    <img src="../img/lasagna.jpg" alt="lasagna" width="100px">
    <p><h2>Description</h2></p> 
    <p>Lasagna is a baked Italian dish consisting of wide strips of pasta cooked and layered with meat or vegetables, cheese, and tomato sauce.</p>
    <p><h2>Ingredients</h2></p>
    <ul>
        <li>Pasta</li>
        <li>Tomato Sauce</li>
        <li>Butter</li>
    </ul>
    <p><h2>Steps</h2></p>
    <ol>
        <li>Cook pasta</li>
        <li>Pour tomato sauce on top</li>
        <li>Mix in butter</li>
    </ol>
</body>
